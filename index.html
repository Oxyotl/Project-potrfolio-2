<!DOCTYPE html> 
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="asssets/css/style.css" />
    <title>Document</title>
  </head>
  <body>
    <!-- Header -->
    <header>
      <h1 class="heading">Ultimate Rock, Paper, Scissors</h1>
    </header>

    <!-- Countdown area -->
    <div class="countdown-area">
      Number of tries left
      <span id="tries-left">0</span>
    </div>

    <!-- Game area -->
    <div class="game-area">
      
      <!-- Buttons area -->
      <div class="control-area">
        <button class="btn">Rock</button>
        <button class="btn">Paper</button>
        <button class="btn">Scissors</button>
        <button class="btn">Lizard</button>
        <button class="btn">Spock</button>
      </div>

      <!-- Images area, main part -->
      <div class="images-area">Variuous images</div>
    </div>

    <!-- Score area, tracks points -->
    <div class="score-area">
      <p>Your points <span id="y-score">0</span></p>
      <p>Computer points <span id="c-score">0</span></p>
    </div>

    <!-- Footer -->
    <footer>This is the footer</footer>

    <script src="asssets/js/script.js"></script>
  </body>
</html>
