<!DOCTYPE html> 
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Document</title>
  </head>
  <body>
    <!-- Header -->
    <header>
      <h1 class="heading">Ultimate Rock, Paper, Scissors</h1>
    </header>

    <!-- Moves left -->
    <div class="countdown-area">
      Moves left:
      <span id="moves-left">0</span>
    </div>

    <!-- Game area -->
    <div class="game-area">
        <h1 class="question">What will you choose for the win ?</h1>
  
      
      <!-- Buttons area -->
      <div class="control-area">
        <button class="btn" aria-label="Rock" data-choice="0">Rock</button>
        <button class="btn" aria-label="Paper" data-choice="1">Paper</button>
        <button class="btn" aria-label="Scissors" data-choice="2">Scissors</button>
        <button class="btn" aria-label="Lizard" data-choice="3">Lizard</button>
        <button class="btn" aria-label="Spock" data-choice="4">Spock</button>
      </div>

      <!-- Images area, main part -->
      <div class="images-area">
      <img id="player-image" src="assets/images/rules.jpg" alt="rules of the game">
      <img id="computer-image" src="assets/images/rules.jpg" alt="rules of the game">




    </div>

    <!-- Score area, tracks points -->
    <div class="score-area">
      <p>Player: <span id="p-score">0</span></p>
      <p>Computer: <span id="c-score">0</span></p>
    </div>

    <!-- Message for the round-->
    <div class="message">Message</div>

    <!-- Footer -->
    <footer>Experience the iconic game of Rock, Paper, Scissors, Lizard, Spock against the computer in an epic battle to reach 3 points first!</footer>

    <script src="assets/js/script.js"></script>
  </body>
</html>
